<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script src="https://kit.fontawesome.com/9fde4c7bac.js" crossorigin="anonymous"></script>
    <title>My TripAdvisor</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <img
          src="./assets/img/logo_full.svg"
          alt="tripadvisor-logo"
          width="180"
        />
        <input type="text" class="input-search" />
        <ul>
          <li><a href="">Découvrir</a></li>
          <li><a href="">Préparer un voyage</a></li>
          <li><a href="">Participer</a></li>
        </ul>
        <button class="btn-black" type="button">Connectez-vous</button>
      </nav>
      <div class="sub-navbar">
        <h1><span>Explorez</span> Kuala Lumpur</h1>
        <p class="baseline">
          Les revenus influencent le choix des expériences présentées sur cette
          page : <span>en savoir plus</span>.
        </p>
        <section class="cards">
          <div class="card">
            <p>Hôtels</p>
            <i class="fa-solid fa-bed"></i>
          </div>
          <div class="card">
            <p>Activités</p><p><i class="fa-solid fa-ticket"></i></p>
          </div>
          <div class="card">
            <p>Locations de vacances</p
            ><p><i class="fa-solid fa-house"></i></p>
          </div>
          <div class="card">
            <p>Restaurants</p
            ><p><i class="fa-solid fa-utensils"></i></p>
          </div>
          <div class="card">
            <p>Forums de voyage</p>
            <i class="fa-solid fa-message"></i>
          </div>
          <div class="card">
            <p>Plus</p><p><i class="fa-solid fa-ellipsis"></i></p>
          </div>
      </section>
      <section class="pictures">
        <img src="./assets/img/petronas.jpg" alt="Petronas towers">
        <img src="./assets/img/palace.jpg" alt="mosque">
        <img src="./assets/img/kanching-rainforest-waterfall.jpg" alt="rainforest waterfall">
      </section>
    </header>

    <main class="container"></main>
    <footer class="container"></footer>
  </body>
</html>
